<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const randomNum = Math.floor(Math.random()*3)

            if (randomNum === 0) {
                return "Rock"
            } else if (randomNum === 1) {
                return "Paper"
            } else if (randomNum === 2) {
                return "Scissors"
            }
        }



        function playRound(player, computer) {
            
            if(player === computer) {
                console.log(`${player} and ${computer}, It's a Tie`)
                return [1,1]
            } else if (player === "ROCK" && computer === "PAPER") {
                console.log("PAPER beats ROCK, you Lost!")
                return [0,1]
            } else if (player === "ROCK" && computer === "SCISSORS") {
                console.log("ROCK beats SCISSORS, you Won!")
                return [1,0]
            } else if (player === "PAPER" && computer === "ROCK") {
                console.log("PAPER beats ROCK, you Won!")
                return [1,0]
            } else if (player === "PAPER" && computer === "SCISSORS") {
                console.log("SCISSORS beat PAPER, you Lost!")
                return [0,1]
            } else if (player === "SCISSORS" && computer === "PAPER") {
                console.log("SCISSORS beat PAPER, you Won!")
                return [1,0]
            } else if (player === "SCISSORS" && computer === "ROCK") {
                console.log("ROCK beats SCISSORS, you Lost!")
                return [0,1]
            }
        }



        function game() {
            let playerScore = 0
            let computerScore = 0

            for(let i = 0; i < 5; i++) {
                do {
                    var playerChoice = prompt("\nYour move : ").toUpperCase()
                } while (!["ROCK", "PAPER", "SCISSORS"].includes(playerChoice))
                let computerChoice = getComputerChoice().toUpperCase()

                let roundScores = playRound(playerChoice, computerChoice)
                playerScore += roundScores[0]
                computerScore += roundScores[1]

                console.log(`Your Score : ${playerScore}\nComputer Score : ${computerScore}`)
            }

            if (playerScore === computerScore) {
                console.log("Game Tied!")
            } else if (playerScore > computerScore) {
                console.log("You Won the Game!")
            } else {
                console.log("You Lost the Game!")
            }
        }
        
        game()
    </script>
</body>
</html>
